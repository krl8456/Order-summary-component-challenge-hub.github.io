<!DOCTYPE html>
<head lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" type="text/css" rel="stylesheet"/>
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="content">
  <img id="picture" src="images/illustration-hero.svg">
  <h1>Order Summary</h1>
  <div id="text">
    <p id=p1>You can now listen to millions of songs,</p> 
    <p id="p2">audiobooks, and podcasts on any device </p>
    <p id="p3">anywhere you like!</p>
  </div>
    <div id="pricing">
      <img id="music" src="images/icon-music.svg">
      <div id="price">
      Annual Plan

      <span id="price-value">$59.99/year</span></div>
  
      <span id="change"><a href="">Change</a></span>
    </div>

    <button>Proceed to Payment</button>
    <span id="cancel">Cancel Order</span>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">krl8456</a>.
  </div>
  
</body>
</html>
